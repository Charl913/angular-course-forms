<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="Login(loginForm, $event)">

      <mat-form-field>

        <input matInput type="email" ngModel #email="ngModel" name="email"
          required email minlength="3" maxlength="20" placeholder="Email">

        <mat-error *ngIf="email.errors?.required">The email is madatory.</mat-error>

        <mat-error *ngIf="email.errors?.minlength">
          Your email must have a minimum of {{email.errors?.minlength.requiredLength}} characters,
          but it only has {{email.errors?.minlength.actualLength}}.
        </mat-error>

        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" ngModel #password="ngModel" name="password" required placeholder="Password">

      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>

    </form>

    <div class="form-val">
      {{ email.value | json}}
    </div>

  </mat-card-content>
</mat-card>
